<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->

<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Voltar</span>
            </a>
        </div>
        <div class="center sliding">Formulários</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>

    </div>
</div>
<div class="pages">
    <div data-page="formulario" class="page">
        <div class="page-content">
          
        <div class="list-block">
          <ul>
            <!-- Text inputs -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">person</i></div>
                <div class="item-inner">
                  <div class="item-title label">Nome</div>
                  <div class="item-input">
                    <input type="text" placeholder="Seu Nome">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">email</i></div>
                <div class="item-inner">
                  <div class="item-title label">E-mail</div>
                  <div class="item-input">
                    <input type="email" placeholder="E-mail">
                  </div>
                </div>
              </div>
            </li>
            <!-- Select -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">persons</i></div>
                <div class="item-inner">
                  <div class="item-title label">Gênero</div>
                  <div class="item-input">
                    <select>
                      <option>Masculino</option>
                      <option>Feminino</option>
                    </select>
                  </div>
                </div>
              </div>
            </li>
            <!-- Date -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                <div class="item-inner">
                  <div class="item-title label">Data de Nascimento</div>
                  <div class="item-input">
                    <input type="date" placeholder="Data" value="01/01/2016">
                  </div>
                </div>
              </div>
            </li>
            <!-- Date time-->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                <div class="item-inner">
                  <div class="item-title label">Data e hora</div>
                  <div class="item-input">
                    <input type="datetime-local">
                  </div>
                </div>
              </div>
            </li>
            <!-- Switch (Checkbox) -->
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">check</i></div>
                <div class="item-inner">
                  <div class="item-title label">Liga/Desliga</div>
                  <div class="item-input">
                    <label class="label-switch">
                      <input type="checkbox">
                      <div class="checkbox"></div>
                    </label>
                  </div>
                </div>
              </div>
            </li>
            <!-- Textarea -->
            <li class="align-top">
              <div class="item-content">
                <div class="item-media"><i class="icon f7-icons">chat</i></div>
                <div class="item-inner">
                  <div class="item-title label">Textarea</div>
                  <div class="item-input">
                    <textarea></textarea>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>


        </div>
    </div>
</div>
